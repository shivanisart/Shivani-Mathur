<!DOCTYPE html>
<html>
<head>
  <title>Shivani Mathur</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }
    .gif-container {
      text-align: center;
      color: white;
      font-size: 3rem; /* Fix the font size (changed from 3erem to 3rem) */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2
      em; /* Add margin to create a gap of 3 lines below it */
    }
    img {
      max-width: 100%; /* Make the image fit the screen width */
      max-height: 100vh; /* Limit the image height to 60% of the viewport height */
      width: auto;
      height: auto;
      margin-top: 0em; /* Add margin to create a gap of 3 lines between the title and image */
    }
    a {
      text-decoration: none;
      color: white;
      font-size: 2.5rem; /* Increase the font size for "Enter my universe" */
    }
  </style>
</head>
<body>
  <div class="gif-container" id="clickArea" onclick="openLink()">
    <span>Shivani Mathur</span>
  </div>

  <img id="gif1" src="pathways.GIF" alt="Pathways GIF">

  <div class="gif-container">
    <a href="https://shivanimathur.weebly.com" id="shivaniLink">Enter my universe</a>
  </div>

  <script>
    function openLink() {
      var link = document.getElementById("shivaniLink").href;
      window.location.href = link;
    }
  </script>
</body>
</html>
