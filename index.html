<!DOCTYPE html>
<html>
<head>
  <title>Shivani Mathur</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }
    .gif-container {
      text-align: center;
      color: white;
      font-size: 2rem; /* Increase the font size */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 100%; /* Make the image fit the screen width */
      max-height: 60vh; /* Limit the image height to 60% of the viewport height */
      width: auto;
      height: auto;
    }
    a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem; /* Increase the font size for "Enter my universe" */
    }
  </style>
</head>
<body>
  <div class="gif-container" id="clickArea" onclick="openLink()">
    <span>Shivani Mathur</span>
    <img id="gif1" src="pathways.GIF" alt="Pathways GIF">
    <a href="https://shivanimathur.weebly.com" id="shivaniLink">Enter my universe</a>
  </div>

  <script>
    function openLink() {
      var link = document.getElementById("shivaniLink").href;
      window.location.href = link;
    }
  </script>
</body>
</html>
