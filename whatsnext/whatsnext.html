<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Mathur. Fibonacci</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: #4c4c4c;
            font-size: 36px; 
            color: #929292;
            text-align: center;
        }

        .menu-icon {
            font-size: 36px;
            cursor: pointer;
            text-align: center;
            margin: 20px auto;
        }

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4c4c4c;
            display: none;
            z-index: 1;
        }

        .menu-content {
            text-align: center;
            padding: 50px;
            text-decoration: none;
            font-size: 2.5rem;
            color: #929292;
        }

        .menu-content a.active {
            color: white;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>

    <!-- Include the Font Awesome CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="../icon.jpg" alt="Menu" style="width: 100px; height: 100px;">
    </div>

    <div class="menu-container" id="menuContainer">
        <span class="close" onclick="closeMenu()">&times;</span>
        <div class="menu-content">
            <ul>
                <li><a href="../portfolio/port.html">Portfolios</a></li> 
                <li><a href="../awards/awards.html">Past Exhibitions</a></li>
                <li><a href="../aboutshivani/aboutshivani.html">About the artist</a></li>
                <li class="active"><a href="../whatsnext/whatsnext.html">What's Next</a></li>
            </ul>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            var currentDisplay = window.getComputedStyle(menuContainer).display;

            menuContainer.style.display = (currentDisplay === 'block') ? 'none' : 'block';
        }

        function closeMenu() {
            var menuContainer = document.getElementById('menuContainer');
            menuContainer.style.display = 'none';
        }
    </script>
</body>
</html>
