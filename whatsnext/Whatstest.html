<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #4c4c4c;
            color: #929292;
            font-size: 16px;
        }

        /* Style the menu icon */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 2;
        }

        /* Style the menu container */
        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4c4c4c;
            display: none;
            z-index: 1;
        }

        /* Style the menu content */
        .menu-content {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #929292;
        }

        /* Style the close button */
        .close {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Menu icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="icon.jpg" alt="Menu" style="width: 50px; height: 50px;">
    </div>

    <!-- Menu container -->
    <div class="menu-container" id="menuContainer">
        <div class="menu-content">
            <p><a href="index.html">Home</a></p>
            <!-- Add more menu links as needed -->
        </div>
        <div class="close" onclick="closeMenu()">&times;</div>
    </div>

    <!-- Your page content goes here -->

    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            var currentDisplay = window.getComputedStyle(menuContainer).display;

            menuContainer.style.display = (currentDisplay === 'block') ? 'none' : 'block';
        }

        function closeMenu() {
            var menuContainer = document.getElementById('menuContainer');
            menuContainer.style.display = 'none';
        }
    </script>
</body>
</html>
